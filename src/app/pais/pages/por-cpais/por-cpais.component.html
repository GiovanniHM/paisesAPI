<div class="row animate__animated animate__fadeIn animate__faster">
  <h2>Por País</h2>
  <div class="col">
   <app-pais-input
   [placeH]="'Buscar país ....'"
   (onEnter)="buscar($event)"
   (onDebunce)="sugerencias($event)"
   ></app-pais-input>
  </div>
</div>
<div *ngIf="mostrarSugerencias"

class="list-group">
  <li *ngFor="let pais of paisesSugeridos"
       class="list-group-item list-group-item-action"
  >
  <a  class="nav-link" [routerLink]="['/pais',pais.alpha2Code]">
    {{pais.name}}
  </a>

  </li>

<li
*ngIf="termino !== ''"
class="list-group-item list-group-item-action"
>
<a  class="nav-link"
    (click)="buscarSugerido(termino)">
  Buscar {{termino}}
</a>

</li>
</div>
<hr />
<div *ngIf="errorM === true" class="alert alert-danger">No se encontro nada con el termino {{termino}}</div>
<div class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
